# Example configuration file for sway-icon-to-go
# This file can be reloaded at runtime using: kill -HUP <pid>

# Map icon names to application names (regex patterns supported)
# format:
#icon:
#  - app1
#  - app2

firefox:
  - firefox
  - navigator
chrome:
  - chromium-browser
  - chrome
  - google-chrome
sticky-note:
  - cherrytree
terminal:
  - x-terminal-emulator
  - xterm
  - konsole
shield-alt:
  - keepassxc
  - 1password
image:
  - gwenview
solar-panel:
  - podman-desktop
code-compare:
  - kdiff3
cog:
  - yast2
envelope:
  - thunderbird
edit:
  - jetbrains-idea-ce
  - code
  - cursor
paperclip:
  - libreoffice
  - soffice.bin
table:
  - libreoffice calc
folder-open:
  - nautilus
  - .*krusader.*
music:
  - clementine
play:
  - vlc
slack:
  - slack
discord:
  - discord
telegram:
  - zoom
  - telegram
comment:
  - signal
question-circle:
  - _no_match
