# Example configuration file for sway-icon-to-go
# This file can be reloaded at runtime using: kill -HUP <pid>

# Map icon names to application names (regex patterns supported)
# format:
#icon:
#  - app1
#  - app2

firefox:
  - firefox
chrome:
  - chromium-browser
  - chrome
  - google-chrome
terminal:
  - x-terminal-emulator
  - xterm
  - konsole
shield-alt:
  - keepassxc
image:
  - gwenview
cog:
  - yast2
envelope:
  -  thunderbird
edit:
  - jetbrains-idea-ce
  - code
  - cursor
  - libreoffice
folder-open:
  - nautilus
  - .*krusader.*
music:
  - clementine
play:
  - vlc
comment:
  - signal
  - discord
  - telegram
question-circle:
  - _no_match
